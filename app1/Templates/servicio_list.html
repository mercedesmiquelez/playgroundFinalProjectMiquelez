{% extends 'index.html' %}

{% block content %}

    <div class="container">
        <ul class="list-group">
            <h1>Lista de Servicios</h1>
            {% for servicio in servicios %}

                <li class="list-group-item">
                    <h4>{{ servicio.title }}</h4>
                    <h4>{{ servicio.subtitle }}</h4>
                    <p>{{ servicio.descripcion }}</p>
                    <h4>{{ servicio.autor }}</h4>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
