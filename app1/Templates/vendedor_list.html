{% extends 'index.html' %}

{% block content %}
    <h1>Lista de Vendedores</h1>
    <div class="container">

        <ul class="list-group">
            {% for v in vendedores %}
                <li class="list-group-item">
                    <h4>Nombre: {{ v.nombre }}</h4>
                    <h4>Apellido: {{ v.apellido }}</h4>
                    <h4>Email: {{ v.email }}</h4>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
